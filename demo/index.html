<script>
    var banner1 = new Swiper(".banner1", {

        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function(index, classname) {

                switch (index) {

                        str += `<dl class=" ${classname}">

                                 </dl>`;
                        break;

                        str += `<dl class=" ${classname}">

                                 </dl>`;
                        break;
                }


                return str;
            }

        }
    })
</script>
